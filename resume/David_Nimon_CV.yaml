      username: david-nimon
  sections:
    summary:
      - Software innovator and leader with over 10 years of full-stack, mobile, functional, and embedded technology experience, with roles encompassing architecture, detailed design and code - usually, with a view towards developing or leveraging reusable frameworks.
    education:
      - institution: Tarleton State University
        area: Computer Information Systems
        degree: BS
        date:
        end_date: 2014
        location: Fort Worth, Texas
    experience:
      - company: Simpli.fi
        date:
        start_date: 2022
        end_date: present
        position: Senior Elixir Developer
        location: Fort Woth, Texas
        summary: Simpli.fi is an ad company providing customers the ability to upload their ad content and sending those ads to exchanges for showing on websites, ad-supported streaming, and more. I have been promoted from a Senior Full Stack Developer (SE3), working on the user facing website and backend, to Senior Elixir Developer (SE4) in 2023, working on high volume server load for the ad system, while continuing to contribute to the full stack project where needed.
        highlights:
         - Lead a project to add new features to an existing product offering, working with multiple teams to coordinate the required changes. Presented the changes that our team needed to do, creating tickets and documentation, and implemented major pieces of it, including using GCP services to transcode media, and providing multiple options to test with the 3rd party integrations. Worked with the teams to communicate changes and new needs. Once the code was complemented, I worked with the team on creating runbooks for the deployment, and staging testing documentation.
         - Used multiple opportunities to pair with the team, to work on projects together, provide ideas for implementations, and to share knowledge with the team. I've also supported the staff engineer on our team, pairing with the team and figuring out solutions to issues all together, and helped lead multiple projects.
         - Put together multiple presentations to share with engineers across the company for new features implemented or new uses of our toolset, like open source projects, Google Cloud, and Nomad.
         - Helped diagnose issues that were seen by customers, including building a test player for ads, finding the specific information in logs & databases, and finding a solution to the issues.
         - Migrated CI from Travis to Github Actions, including providing a private library for the company, so other teams and projects using elixir could leverage the same features, for running tests, code quality, and code coverage. As well, implemented a feature to run benchmarks and compare the differences from previous pull requests, and compare the resulting configuration from a pull request to the last release.
         - Created a docker image for local development, so all of the proper dependencies did not have to be installed on the development machine directly.
         - Wrote a new library for kafka dead letter queues in elixir, for a migration from RabbitMQ to Kafka. As well, tested and presented findings for various options for kafka consuming inside elixir. Provided mocks that can be used for testing the new kafka features.
         - Helped review code challenges and participated in interviews for new candidates. Helped mentor multiple new employees.
         - Dealt with on call pages, including diagnostics of the issue, communication with various parties, and brought the system back up. I've also provided support for others on call, including taking notes, taking over communication, or providing possible solutions.
         - Provided documentation on solutions for various tech debt, and helped get the changes to the proper team, or created tickets and implementation where it landed on our team.
         - Functional programming in Elixir, creating pull requests and responding to review requests, and working on various applications and libraries. Ensured that any followup tickets that may be needed, or deployment concerns, were well documented. Added tests for the new code, ensuring that code coverage was handled properly.
         - Worked with GCP instances and terragrunt & terraform, to create and update servers, as well as Chef to update applications and deploy them.
         - Worked with Nomad to migrate applications from GCP instances to Nomad, including auto scaling, configuration migration, and right sizing. Created and maintained Docker images that are used for deployment. Provided examples on how to test on staging vs production. Helped implement public facing applications running inside nomad, behind GCP load balancers.
         - Worked with kafka, rabbitmq, and GCP buckets, to read data, move it to DuckDB for easy querying for diagnostics, and verified applications were working properly.
         - Worked with datadog for dashboards for metrics, including creating new graphs for new features and Nomad migration. Created new monitors for issues that should be alerted, and used notebooks for runbook creation.
         - Helped with building diagrams about the overall system and how the various applications communication with each other. 
         - Worked with team members, including other developers, and UI/UX designers, to design and build new features on the customer facing website. Provided multiple examples on how parts of the new UI would look and feel, so that we could land on a specific implementation.
         - Work on a UI made another project easier, with building it as reusable code.
      - company: MentorTek
        date:
        start_date: 2010
        end_date: 2022
        position: Principal Software Engineer
        location: Dallas, Texas
        summary: MentorTek is a contract development company providing software, hardware, signal processing, and data analysis resources with a vision to help shape the future of small to mid-size businesses. A sampling of my projects showcasing many architectures is below
        highlights:
          - Developed backend & infrastructure for a benefit company, including servers, UI hosting, and serverless architecture.
          - Developed high data volume applications for a cybersecurity company to receive logs from various sources and put them into a common database, using kafka & elastic search.
          - Developed an extensive social media platform, including video-conferencing with document/desktop sharing.
          - Managed a team of developers to build a remote patient vitals monitoring solution. Developed 3rd-party health system API integration, supportive of doctor to patient communication.
          - Developed migration strategy for a customized Shopify store from their existing 1.0 platform/themes to a new 2.0 theme. Assumed responsibility for development and maintenance of their current production store.
          - Served as manager, architect, and developer for a cloud focused Enterprise Resource Platform (ERP). Provided an industry unique No-Code/Low-Code method of ERP user workflow creation.
          - Served as manager, architect, and developer for a cloud based Content Management System designed to control remote marketing media displays along with the embedded application required for the media display units.
          - Developed a framework and set of mobile applications targeted for large experiential events. Supported onsite operations for Superbowl New York City.
          - Developed a client application for a popular commercial VPN product supporting iOS, Android, Windows and Mac, all sharing common code for UI and VPN services.
          - Developed e-commerce payment gateway integrations as part of various projects, including Stripe, PayPal, CardConnect, and Authorize.Net.
          - Managed a team and developed a cloud service that provided a drag/drop method of creating mobile applications. Developed automations for publishing the applications created by the service into the Apple and Google stores, using Fastlane for automation.
    responsibilities:
      - bullet: Architect, design, code, and debug new software applications
      - bullet: Maintain, upgrade and improve the performance of existing software
      - bullet: Recruit, train and supervise software engineers
      - bullet: Manage project client relationships and their project requirements, as well as cross-team communication
      - bullet: Contribute to and/or leverage relevant open source projects
    skills:
