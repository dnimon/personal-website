      - label: IT Administration
        details: Managing instances with terragrunt/terraform, Nomad jobs, Managing AWS & GCP Instances, Managing physical systems, Database management, VPN remote management, Small business network setup, OS GUI & Terminal
      - label: Leadership
        details: Collaboration, Communication, Planning, Architecture, Training, Agile Development, Object Design, Functional Programming
